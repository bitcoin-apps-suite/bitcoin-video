<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bappsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bappsGradient)"/>
  
  <!-- Store icon (simplified) -->
  <g transform="translate(50, 50)">
    <!-- Storefront -->
    <rect x="-25" y="-10" width="50" height="30" fill="white" rx="2"/>
    <!-- Awning stripes -->
    <path d="M -25 -10 L -25 -20 L 25 -20 L 25 -10" fill="#f97316"/>
    <path d="M -25 -20 Q -20 -15, -15 -20 T -5 -20 T 5 -20 T 15 -20 T 25 -20" fill="white" stroke="#f97316" stroke-width="2"/>
    <!-- Door -->
    <rect x="-8" y="0" width="16" height="20" fill="#f97316"/>
    <!-- Windows -->
    <rect x="-20" y="-5" width="10" height="10" fill="#f97316" opacity="0.5"/>
    <rect x="10" y="-5" width="10" height="10" fill="#f97316" opacity="0.5"/>
  </g>
  
  <!-- BAPPS text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">BAPPS</text>
</svg>